<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightStock - Basic Version</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
      background: #f5f5f5;
    }
    .tab.active {
      background: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
      font-weight: bold;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .stock-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .stock-header {
      display: flex;
      justify-content: space-between;
    }
    .favorite-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .favorite-btn.active {
      color: gold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>LightStock - Basic Version</h1>
  
  <div class="tabs">
    <div class="tab active" data-tab="search">Search</div>
    <div class="tab" data-tab="favorites">Favorites</div>
  </div>
  
  <div id="search" class="content active">
    <input type="text" class="search-box" placeholder="Enter stock symbol or name">
    
    <div class="stock-card">
      <div class="stock-header">
        <h2>Apple Inc. (AAPL)</h2>
        <button class="favorite-btn">â˜…</button>
      </div>
      <p><strong>Price:</strong> $182.33 USD</p>
      <p><strong>Change:</strong> -0.85 (-0.46%)</p>
      <p><strong>Day Range:</strong> $180.44 - $183.69</p>
    </div>
  </div>
  
  <div id="favorites" class="content">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price (%)</th>
          <th>Day Range</th>
        </tr>
      </thead>
      <tbody id="favorites-table">
        <tr>
          <td>Apple Inc. (AAPL)</td>
          <td>$182.33 (-0.46%)</td>
          <td>$180.44 - $183.69</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
    // Basic tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
    
    // Toggle favorite
    document.querySelector('.favorite-btn').addEventListener('click', function() {
      this.classList.toggle('active');
    });
  </script>
</body>
</html>
