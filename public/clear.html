<!DOCTYPE html>
<html>
<head>
  <title>Clear Cache</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .warning {
      background-color: #fff3cd;
      padding: 10px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Clear Browser Cache for LightStock</h1>
  
  <div class="warning">
    <p><strong>Note:</strong> This will clear all stored favorites and other browser data for this site.</p>
  </div>
  
  <p>If you're having issues with the tabs or favorites not working properly, clearing the browser's cache for this site may help.</p>
  
  <button id="clearCache">Clear LightStock Cache</button>
  <button id="goToApp">Go to LightStock App</button>
  
  <script>
    document.getElementById('clearCache').addEventListener('click', function() {
      // Clear localStorage
      localStorage.clear();
      
      // Clear HTTP Cache using Service Worker if possible
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(function(name) {
            caches.delete(name);
          });
        });
      }
      
      alert('Cache cleared! The page will now reload.');
      window.location.reload(true);
    });
    
    document.getElementById('goToApp').addEventListener('click', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
